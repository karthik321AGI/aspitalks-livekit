<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ASPITALKS LiveKit Audio Call</title>
   <script src="https://unpkg.com/livekit-client@1.7.0/dist/livekit-client.umd.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
       <header>
           <h1>AspiTalks</h1>
       </header>
       <main>
           <div id="joinControls" class="controls">
               <input type="text" id="roomName" placeholder="Room Name">
               <input type="text" id="participantName" placeholder="Your Name">
               <button onclick="joinRoom()" class="btn join-btn">
                   <i class="fas fa-sign-in-alt"></i> Join Room
               </button>
           </div>
           <div id="roomControls" class="controls room-page">
               <div class="room-info">
                   <h2 id="roomTitle"></h2>
                   <p id="participantCount"></p>
               </div>
               <div class="participants-grid" id="participants"></div>
               <div class="call-controls">
                   <button id="muteButton" onclick="toggleMute()" class="btn mute-btn">
                       <i class="fas fa-microphone"></i> Mute
                   </button>
                   <button onclick="leaveRoom()" class="btn leave-btn">
                       <i class="fas fa-sign-out-alt"></i> Leave
                   </button>
               </div>
           </div>
       </main>
   </div>
   <script src="script.js"></script>
</body>
</html>
