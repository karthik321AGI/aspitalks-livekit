  node_ip: 171.61.66.198 # You can find this at whatismyip.com
keys:
  APIK3yxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx: APISECRETxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
