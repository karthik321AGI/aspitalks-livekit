services:
  livekit:
    image: livekit/livekit-server
    network_mode: "host" # Use host networking
    volumes:
      - ./livekit.yaml:/livekit.yaml
    command: --config /livekit.yaml

# livekit.yaml
port: 7880
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true
